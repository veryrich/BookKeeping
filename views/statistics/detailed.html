<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {{template "template/link.html"}}
    <link rel="stylesheet" href="../../static/css/datepicker.min.css" type="text/css">
    <script src="../../static/js/datepicker.min.js" type="text/javascript"></script>
    <script src="../../static/i18n/datepicker.zh.js" type="text/javascript"></script>
    <title>明细页面</title>
</head>
<body>
<div class="ui grid">

    <div class="one column row"></div>
    <div class="one column row">
        <div class="column ui header" style="text-align: center">查看明细</div>
    </div>

    <div class="twelve column row">
        <div class="one wide column"></div>

        <div class="four wide column">
            {{template "template/menu.html"}}
        </div>
        <div class="nine wide column">
            <form class="ui form" action="/income" method="post" enctype="application/x-www-form-urlencoded"
                  accept-charset="utf-8">
                {{ .xsrfdata }}
                <div class="inline field">
                    <label>筛选：</label>
                    <input class="datepicker-here" data-language="zh" data-range="true"
                           data-mutiple-dates-separator=" - " type="text" name="merchant"
                           placeholder="根据时间筛选" id="datePicker">
                    <label>金额：</label>
                    <input type="text" name="merchant" placeholder="金额范围 eg:1-10">
                </div>

                <div class="inline field">
                    <label>类型：</label>
                    <input class="datepicker-here" data-language="zh" data-range="true"
                           data-mutiple-dates-separator=" - " type="text" name="merchant"
                           placeholder="调增调减" id="datePicker">
                    <label>操作员：</label>
                    <input type="text" name="merchant" placeholder="操作员名称">
                </div>

                <div class="inline field">
                    <button class="ui secondary basic button">筛选数据</button>
                </div>

            </form>

            <div class="one column row">

                <div class="column" style="margin-top: 15px">
                    <h3 class="ui block header">
                        姓名：test 卡号：test
                    </h3>
                </div>
            </div>

            <table class="ui striped table">
                <thead>
                <tr>
                    <th>时间</th>
                    <th>账变前余额</th>
                    <th>账变金额</th>
                    <th>账变后余额</th>
                    <th>类型</th>
                    <th>操作员</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td>2019-06-12</td>
                    <td>100</td>
                    <td>10</td>
                    <td>110</td>
                    <td style="color: green">入款</td>
                    <td>william</td>
                </tr>

                <tr>
                    <td>2019-06-12</td>
                    <td>888</td>
                    <td>112</td>
                    <td>1000</td>
                    <td style="color: green">入款</td>
                    <td>rich</td>
                </tr>

                <tr>
                    <td>2019-06-12</td>
                    <td>120</td>
                    <td>20</td>
                    <td>100</td>
                    <td style="color: red">出款</td>
                    <td>niko</td>
                </tr>

                <tr>
                    <td>2019-06-12</td>
                    <td>123</td>
                    <td>3</td>
                    <td>120</td>
                    <td style="color: red">出款</td>
                    <td>derek</td>
                </tr>

                </tbody>
            </table>

        </div>

    </div>


</div>
<script>
    $(document).ready(function () {
        $('#datePicker').datepicker({
            language: 'zh',
            range: true,
        });
        #('#datePicker').data('datepicker');
    });
</script>
</body>
</html>
